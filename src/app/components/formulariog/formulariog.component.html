<div class="col-md-6 offset-md-3 mt-3">
    <div class="movie">
      <div class="movie-body">
        <form class="bg-secondary p-3" (ngSubmit)="onSubmit()">
            <div class="form-group mb-1">
                <input type="text" name="nombre" [(ngModel)]="nombres" placeholder="Nombres" class="form-control"
                  autofocus>
              </div>
              <div class="form-group mb-1">
                <input type="text" name="apellidos" [(ngModel)]="apellidos" placeholder="Apellidos" class="form-control"
                  autofocus>
              </div>
              <div class="form-group mb-1">
                <input type="number" name="tel" [(ngModel)]="telefono" placeholder="Telefono" class="form-control"
                  autofocus>
              </div>
              <div class="form-group mb-1">
                <input type="text" name="correo" [(ngModel)]="correo" placeholder="Title" class="form-control"
                  autofocus>
              </div>
              <div class="form-group mb-1">
                <input type="text" name="direccion" [(ngModel)]="direccion" placeholder="Title" class="form-control"
                  autofocus>
                  </div>
                  <div class="form-group mb-1">
                    <input type="number" name="documento" [(ngModel)]="documento" placeholder="Title" class="form-control"
                      autofocus>
                  </div>
            
            <button type="submit">Enviar</button>
          
          
        </form>
  
      </div>
    </div>
  </div>
